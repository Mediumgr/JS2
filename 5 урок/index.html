<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <header class="center">
      <div class="relative">
        <form action="#" class="search-form">
          <input type="text" class="search-field" v-model="searchLine" :placeholder="placeholderText"
            v-on:keypress.enter.space="filterProducts(searchLine)" />
          <button class=" btn-search" type="submit">
            <i class="fas fa-search" @click="filterProducts(searchLine)"></i>
          </button>
        </form>
        <div class="cart-block" v-show="isVisibleCart">
          <div class="cart-item" v-for="product of basketProducts" :key="product.price">
            <div class="product-bio">
              <img :src="product.img" alt="Some image">
              <div class="product-desc">
                <p class="product-title">{{product.product_name}}</p>
                <p class="product-quantity">Количество: {{product.quantity}}</p>
                <p class="product-single-price">{{product.price}} ₽ за ед.</p>
              </div>
            </div>
            <div class="right-block">
              <p class="product-price">{{product.quantity*product.price}} ₽</p>
              <button class="del-btn" @click="removeProduct(product)">&times;</button>
            </div>
          </div>
          <!--   <h4 v-if="basketProducts.length === 0">В корзине нет товаров</h4> -->
          <h3 class="totalPrice">{{totalPrice}}</h3>
        </div>
        <button class="cart-button" type="button" @click="isVisibleCart =!isVisibleCart">Корзина</button>
      </div>
    </header>
    <main>
      <div class="goods-list center">
        <div class="product-item" v-for="product of products" :key="product.id_product">
          <img class="products__style" :src="product.img" alt="Some img">
          <div class="goods-item">
            <h3>{{product.product_name}}</h3>
            <p>{{product.price}} ₽</p>
            <button class="buy-btn" name="${product.product_name}" data-price="${product.price}"
              @click="addProduct(product, $event)">Купить</button>
          </div>
        </div>
        <h4 v-if="products.length === 0">Ошибка запроса. Нет данных</h4>
      </div>
    </main>
    <h3 class="price"></h3>
  </div>
  </div>
  <script src="vue.js"></script>
  <!--  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <!--   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
